<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #1a202c;
            margin-bottom: 20px;
        }
        .auth-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 10px;
            background-color: #e2e8f0;
        }
        .auth-section input {
            padding: 10px 15px;
            border: 1px solid #a0aec0;
            border-radius: 8px;
            margin-right: 10px;
            width: 200px;
        }
        .auth-section button {
            background-color: #4c51bf;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-section button:hover {
            background-color: #322f87;
        }
        .dashboard-content {
            display: none; /* Hidden by default */
        }
        .dashboard-content.visible {
            display: block;
        }
        .data-section {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        .data-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
            font-size: 0.95rem;
        }
        .data-table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        .data-table tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }
        .data-table tbody tr:hover {
            background-color: #ebf8ff;
        }
        .loading-message, .error-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #4a5568;
        }
        .error-message {
            color: #dc2626;
        }
        .average-scores {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #a7f3d0;
            border-radius: 10px;
            background-color: #ecfdf5;
            text-align: center;
        }
        .average-scores p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 10px;
        }
        .average-scores span {
            font-weight: 700;
            color: #047857;
        }
        .filter-section {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .filter-section label {
            font-weight: 500;
            color: #2d3748;
        }
        .filter-section input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        .filter-section button {
            background-color: #6366f1;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filter-section button:hover {
            background-color: #4f46e5;
        }
        .logout-button {
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 20px; /* Space from filter buttons */
        }
        .logout-button:hover {
            background-color: #dc2626; /* red-600 */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .auth-section input {
                width: 150px;
                margin-bottom: 10px;
            }
            .auth-section button {
                width: 100%;
            }
            .data-table th, .data-table td {
                padding: 8px;
                font-size: 0.85rem;
            }
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-section label,
            .filter-section input[type="date"],
            .filter-section button,
            .logout-button {
                width: 100%;
                margin: 5px 0; /* Adjust margin for stacked elements */
            }
            .logout-button {
                margin-left: 0; /* Remove left margin when stacked */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .auth-section input {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>관리자 대시보드</h1>

        <div class="auth-section" id="authSection">
            <p>관리자 비밀번호를 입력하세요:</p>
            <input type="password" id="adminPassword" placeholder="비밀번호">
            <button id="loginButton">로그인</button>
            <p id="authMessage" style="color: red; margin-top: 10px;"></p>
        </div>

        <div class="dashboard-content" id="dashboardContent">
            <div class="filter-section">
                <label for="startDate">시작 날짜:</label>
                <input type="date" id="startDate">
                <label for="endDate">종료 날짜:</label>
                <input type="date" id="endDate">
                <button id="filterButton">필터링</button>
                <button id="logoutButton" class="logout-button">로그아웃</button>
            </div>

            <div class="average-scores">
                <p>1조 평균 인지 실패 점수: <span id="avgScoreGroup1">N/A</span></p>
                <p>2조 평균 인지 실패 점수: <span id="avgScoreGroup2">N/A</span></p>
            </div>

            <div class="data-section">
                <h2>모든 설문 응답</h2>
                <p id="loadingMessage" class="loading-message">데이터를 불러오는 중...</p>
                <p id="dataErrorMessage" class="error-message hidden"></p>
                <table class="data-table" id="surveyDataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>조</th>
                            <th>총점</th>
                            <th>응답 날짜</th>
                            <th>사용자 ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
                <p id="noDataMessage" class="loading-message hidden">해당 기간의 데이터가 없습니다.</p>
            </div>
        </div>
    </div>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDYHBQ7S0cxvgcCbUL2tSiy997l9w-RPqM",
    authDomain: "cfq2-12553.firebaseapp.com",
    projectId: "cfq2-12553",
    storageBucket: "cfq2-12553.firebasestorage.app",
    messagingSenderId: "790402222541",
    appId: "1:790402222541:web:9df56ea1ec7c3d25d55c84"
  };



        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        console.log("Firebase initialized in admin script."); // 디버깅 로그

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const ADMIN_PASSWORD = "admin"; // 데모용 비밀번호입니다. 실제 환경에서는 절대 이 방식을 사용하지 마세요!

        const authSection = document.getElementById('authSection');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginButton = document.getElementById('loginButton');
        const authMessage = document.getElementById('authMessage');
        const dashboardContent = document.getElementById('dashboardContent');
        const loadingMessage = document.getElementById('loadingMessage');
        const dataErrorMessage = document.getElementById('dataErrorMessage');
        const surveyDataTableBody = document.querySelector('#surveyDataTable tbody');
        const avgScoreGroup1 = document.getElementById('avgScoreGroup1');
        const avgScoreGroup2 = document.getElementById('avgScoreGroup2');
        const noDataMessage = document.getElementById('noDataMessage');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const filterButton = document.getElementById('filterButton');
        const logoutButton = document.getElementById('logoutButton');

        console.log("Admin Dashboard DOM elements acquired."); // 디버깅 로그

        let isAuthReady = false; // Firebase 인증 준비 완료 플래그

        // Authenticate user anonymously for data access
        async function authenticateAndLoadData() {
            try {
                console.log("Attempting Firebase authentication for admin dashboard."); // 디버깅 로그
                // GitHub Pages 환경에서는 __initial_auth_token이 정의되지 않을 수 있으므로 익명 로그인을 시도합니다.
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                isAuthReady = true;
                console.log("Firebase authenticated for admin dashboard."); // 디버깅 로그
                // 세션 스토리지에 로그인 정보가 있다면 대시보드를 바로 표시합니다.
                if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                    console.log("Admin already logged in via session storage. Showing dashboard."); // 디버깅 로그
                    showDashboard();
                    // fetchSurveyData()는 showDashboard 내부에서 기본 날짜로 호출됩니다.
                }
            } catch (error) {
                console.error("Firebase authentication error in admin:", error); // 디버깅 로그
                dataErrorMessage.textContent = `인증 오류: ${error.message}`;
                dataErrorMessage.classList.remove('hidden');
            }
        }

        async function fetchSurveyData(startDate = null, endDate = null) {
            loadingMessage.classList.remove('hidden');
            dataErrorMessage.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            surveyDataTableBody.innerHTML = ''; // 기존 데이터 지우기
            avgScoreGroup1.textContent = 'N/A';
            avgScoreGroup2.textContent = 'N/A';

            if (!isAuthReady) {
                dataErrorMessage.textContent = "Firebase 인증 준비 중입니다. 잠시 후 다시 시도해주세요.";
                dataErrorMessage.classList.remove('hidden');
                loadingMessage.classList.add('hidden');
                console.log("Firebase not ready, cannot fetch data."); // 디버깅 로그
                return;
            }

            try {
                let q = collection(db, `artifacts/${appId}/public/data/cfq_responses`);
                console.log(`Fetching data from collection: artifacts/${appId}/public/data/cfq_responses`); // 디버깅 로그

                if (startDate && endDate) {
                    const startTimestamp = new Date(startDate);
                    const endTimestamp = new Date(endDate);
                    endTimestamp.setHours(23, 59, 59, 999); // 종료일의 마지막 시간까지 포함
                    q = query(q, where('timestamp', '>=', startTimestamp), where('timestamp', '<=', endTimestamp));
                    console.log(`Filtering data from ${startTimestamp} to ${endTimestamp}`); // 디버깅 로그
                }

                const querySnapshot = await getDocs(q);
                const allResponses = [];
                let group1Scores = [];
                let group2Scores = [];

                if (querySnapshot.empty) {
                    noDataMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                    console.log("No data found for the given criteria."); // 디버깅 로그
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    allResponses.push({ id: doc.id, ...data });

                    if (data.group === '1조' && typeof data.totalScore === 'number') {
                        group1Scores.push(data.totalScore);
                    } else if (data.group === '2조' && typeof data.totalScore === 'number') {
                        group2Scores.push(data.totalScore);
                    }
                });
                console.log(`Fetched ${allResponses.length} responses.`); // 디버깅 로그

                // 응답을 타임스탬프 기준으로 메모리에서 정렬 (클라이언트 측)
                allResponses.sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());

                // 테이블 채우기
                allResponses.forEach(response => {
                    const row = surveyDataTableBody.insertRow();
                    row.insertCell(0).textContent = response.id.substring(0, 8) + '...';
                    row.insertCell(1).textContent = response.group;
                    row.insertCell(2).textContent = response.totalScore;
                    row.insertCell(3).textContent = response.timestamp.toDate().toLocaleString('ko-KR');
                    row.insertCell(4).textContent = response.userId ? response.userId.substring(0, 8) + '...' : 'N/A';
                });

                // 평균 계산 및 표시
                const calculateAverage = (scores) => scores.length > 0 ? (scores.reduce((sum, score) => sum + score, 0) / scores.length).toFixed(2) : 'N/A';

                avgScoreGroup1.textContent = calculateAverage(group1Scores);
                avgScoreGroup2.textContent = calculateAverage(group2Scores);
                console.log(`Average scores calculated: Group 1=${avgScoreGroup1.textContent}, Group 2=${avgScoreGroup2.textContent}`); // 디버깅 로그

            } catch (e) {
                dataErrorMessage.textContent = `데이터 로딩 중 오류 발생: ${e.message}`;
                dataErrorMessage.classList.remove('hidden');
                console.error("Error fetching documents from Firestore: ", e); // 디버깅 로그
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        function showDashboard() {
            authSection.style.display = 'none';
            dashboardContent.classList.add('visible');
            console.log("Dashboard visible."); // 디버깅 로그

            // 기본 필터 날짜를 오늘 날짜로 설정
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            startDateInput.value = `${year}-${month}-01`; // 현재 월의 시작일
            endDateInput.value = `${year}-${month}-${day}`; // 오늘 날짜

            fetchSurveyData(startDateInput.value, endDateInput.value); // 기본 날짜로 데이터 가져오기
        }

        function hideDashboard() {
            authSection.style.display = 'block';
            dashboardContent.classList.remove('visible');
            adminPasswordInput.value = ''; // 비밀번호 필드 초기화
            authMessage.textContent = ''; // 인증 메시지 초기화
            sessionStorage.removeItem('adminLoggedIn'); // 로그인 상태 초기화
            console.log("Dashboard hidden, logged out."); // 디버깅 로그
        }

        loginButton.addEventListener('click', () => {
            console.log("Login button clicked."); // 디버깅 로그
            const enteredPassword = adminPasswordInput.value;
            console.log(`Entered password: "${enteredPassword}"`); // 디버깅: 입력된 비밀번호 로깅
            console.log(`Expected password: "${ADMIN_PASSWORD}"`); // 디버깅: 예상 비밀번호 로깅

            if (enteredPassword === ADMIN_PASSWORD) {
                authMessage.textContent = '';
                sessionStorage.setItem('adminLoggedIn', 'true'); // 로그인 상태 유지
                showDashboard();
            } else {
                authMessage.textContent = '잘못된 비밀번호입니다.';
                console.log("Incorrect password entered."); // 디버깅 로그
            }
        });

        logoutButton.addEventListener('click', async () => {
            console.log("Logout button clicked."); // 디버깅 로그
            try {
                await signOut(auth); // Firebase Auth에서 로그아웃
                hideDashboard();
                console.log("Logged out successfully.");
            } catch (error) {
                console.error("Error during logout:", error); // 디버깅 로그
                authMessage.textContent = `로그아웃 오류: ${error.message}`;
                authMessage.style.display = 'block';
            }
        });

        // 페이지 로드 시 초기 인증 시도
        authenticateAndLoadData();

        // 필터 버튼 이벤트 리스너
        filterButton.addEventListener('click', () => {
            console.log("Filter button clicked."); // 디버깅 로그
            fetchSurveyData(startDateInput.value, endDateInput.value);
        });
    </script>
</body>
</html>
